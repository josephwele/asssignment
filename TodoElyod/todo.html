<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="todo.css" />
    <script src="todo.js"></script>
    
</head>
<body>

    <header>
        <h1>Todo List</h1>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Plan:" />
            <input type="submit" id="taskSubmit" value="+" />
        </form>
    </header>


    <main>
        <section class="taskList">
            <h2>Tasks</h2>
            <div id="tasks">
            </div>
        </section>
    </main>
    
</body>
</html>
